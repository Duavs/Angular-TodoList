<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <form (submit)="signUp()">

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
        <input [(ngModel)]="lastname"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
               name="lastname"
               placeholder="Enter your last name"
               required
               type="text"
        >
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
        <input [(ngModel)]="firstname"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
               name="firstname"
               placeholder="Enter your first name"
               required
               type="text"
        >
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Address</label>
        <input [(ngModel)]="address"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
               name="address"
               placeholder="Enter your address"
               required
               type="text"
        >

      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input [(ngModel)]="username"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
               name="username"
               placeholder="Enter your username"
               required
               type="text">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input [(ngModel)]="email"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
               name="email"
               placeholder="Enter your email"
               required
               type="email">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input [(ngModel)]="password"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
               name="password"
               placeholder="Enter your password"
               required
               type="password">
      </div>

      <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600" type="submit">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a [routerLink]="'/login'" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
