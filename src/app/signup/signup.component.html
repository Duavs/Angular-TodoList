<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
               placeholder="Enter your email"
               type="email">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
               placeholder="Enter your password"
               type="password">
      </div>

      <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a [routerLink]="'/'" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
