<div class="bg-gray-900 text-white p-6 shadow-xl space-y-8 h-full min-h-screen flex flex-col border-r border-gray-800 min-w-[250px]">
  <div class="text-center text-2xl font-extrabold tracking-wider uppercase">
    {{ username }}
  </div>
  <nav class="flex flex-col space-y-2">
    <a class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-gray-800 hover:text-amber-400 transition duration-300"
       routerLink="/home" routerLinkActive="text-amber-400" [routerLinkActiveOptions]="{ exact: true }">
      <i class="fas fa-home text-lg"></i>
      <span class="text-sm font-semibold">Dashboard</span>
    </a>
    <div class="relative group">
      <button class="flex items-center gap-3 px-4 py-3 w-full rounded-md hover:bg-gray-800 hover:text-amber-400 transition duration-300">
        <i class="fas fa-tasks text-lg"></i>
        <span class="text-sm font-semibold">Tasks</span>
        <i class="fas fa-chevron-down ml-auto text-xs transition-transform group-hover:rotate-180"></i>
      </button>
      <div class="hidden group-hover:block absolute left-0 w-full bg-gray-800 rounded-md shadow-lg mt-1 z-20">
        <a class="block px-4 py-2 hover:bg-gray-700 hover:text-amber-300 text-sm transition duration-300"
           routerLink="/tasks/personal" routerLinkActive="text-amber-400" [routerLinkActiveOptions]="{ exact: true }">Personal</a>
        <a class="block px-4 py-2 hover:bg-gray-700 hover:text-amber-300 text-sm transition duration-300"
           routerLink="/tasks/work" routerLinkActive="text-amber-400" [routerLinkActiveOptions]="{ exact: true }">Work</a>
      </div>
    </div>
    <a class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-gray-800 hover:text-amber-400 transition duration-300"
       routerLink="/settings" routerLinkActive="text-amber-400" [routerLinkActiveOptions]="{ exact: true }">
      <i class="fas fa-cog text-lg"></i>
      <span class="text-sm font-semibold">Settings</span>
    </a>
  </nav>
  <button (click)="logout()"
          class="mt-auto flex items-center justify-center gap-2 py-3 px-4 bg-red-600 hover:bg-red-700 text-white rounded-md font-semibold shadow transition duration-300">
    <i class="fas fa-sign-out-alt text-lg"></i>
    <span class="text-sm">Logout</span>
  </button>
</div>
