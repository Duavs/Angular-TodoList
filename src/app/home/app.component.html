      <p-dialog header="Add your new task" [(visible)]="newTaskModalVisible" [modal]="true" [style]="{width: '81vw', height: '74vh'}" [closable]="false">
       <div class="p-fluid flex flex-wrap gap-5 justify-around bg-gray-100 p-6 rounded-lg shadow-md mb-4 overflow-visible">
          <div class="flex">
            <div class="field">
              <p-floatlabel variant="on">
                <input id="newTaskInput" type="text" pInputText [(ngModel)]="newTask" [style]="{width: '65vw'}"/>
                <label for="newTaskInput">Enter task title</label>
              </p-floatlabel>

            </div>
          </div>
          <div class="flex">
            <div class="field">
              <p-floatlabel variant="on">
                <p-calendar id="taskStartDate" dateFormat="yy-mm-dd" showIcon="true" class="rounded-md" [style]="{maxWidth: '100%'}"></p-calendar>
                <label for="newTaskInput">Start Date</label>
              </p-floatlabel>

            </div>
          </div>
          <div class="flex">
            <div class="field">
              <p-floatlabel variant="on">
                <p-calendar id="taskEndDate" dateFormat="yy-mm-dd" showIcon="true" class="rounded-md min-w-2.5 min-h-0.5"></p-calendar>
                <label for="taskEndDate">End Date</label>
              </p-floatlabel>
            </div>
          </div>

        </div>
        <div class="field">
          <p-floatlabel variant="on">
            <textarea id="newTaskDetailInput" rows="5" pInputTextarea [(ngModel)]="taskDetail" name="taskDetails" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
            <label for="newTaskDetailInput">Enter task details</label>
          </p-floatlabel>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t mt-6">
          <button pButton type="button" label="Cancel" class="p-button-text" (click)="newTaskModalVisible = false"></button>
          <button pButton type="button" label="Save Task" class="p-button-success" (click)="addTask(); newTaskModalVisible = false"></button>
        </div>
      </p-dialog>
