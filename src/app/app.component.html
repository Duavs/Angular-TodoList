<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Enter new task here"/>
    <button (click)="addTask()">{{ editingTaskId === null ? 'Add' : 'Update' }}</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let todoItem of todoList; let i = index" [ngClass]="{'completed':todoItem.completed}">
      <input
        (change)="toggleCompleted(i)"
        [(checked)]="todoItem.completed"
        type="checkbox"
      />
      <span [class.completed]="todoItem.completed">{{ todoItem.task }}</span>
      <button (click)="editTask(todoItem)" class="edit-btn">Edit</button>
      <button (click)="deleteTask(todoItem.id)" class="delete-btn">Delete</button>
    </li>
  </ul>
</main>


<router-outlet/>
